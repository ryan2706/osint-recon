name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 13 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        # Add other languages here if needed (javascript-typescript, etc.)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Force Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 2. DEBUG STEP: Verify Version and Check Syntax
    # This runs BEFORE CodeQL to prove if the code is valid.
    - name: Debug - Check Python Syntax
      run: |
        echo "Active Python Version:"
        python --version
        
        echo "Attempting to compile backend/main.py..."
        # This command will fail and print the specific error if syntax is invalid
        python -m py_compile backend/main.py
        echo "Syntax check passed!"

    # 3. Initialize CodeQL (Runs only if the syntax check above passes)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
